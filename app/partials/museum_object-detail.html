<style>
/* in the css file or in a style block */
.angular-with-newlines {
    white-space: pre-wrap;
}
</style>
<script>
$(document).scrollTop(0);
</script>

<div class="row">


	<div class="col-md-12 center-block">
			<div class="panel panel-default">
			  <div class="panel-heading">{{museum_object.type[0]}}</div>
			  <div class="panel-body angular-with-newlines">
			 <div class="museum_object-images">
	 <img ng-src="http://museums.bristol.gov.uk/m-shed/assets/{{img.image}}_detail.jpg"
		   class="museum_object"
		   ng-repeat="img in museum_object.images"
		   ng-class="{active: mainImageUrl==img.image}">
	</div><h1>{{museum_object.name}}</h1> {{museum_object.description }}
			  </div>
	</div>
	</div>
	
		<div class="col-md-8 center-block">
			<div class="panel panel-default">
			  <div class="panel-heading">Multimedia</div>
			  <div class="panel-body">
			    <div class="thumbnail details-thumb" ng-repeat="img in museum_object.images">
      <img ng-src="http://museums.bristol.gov.uk/m-shed/assets/{{img.image}}_thumb.jpg" ng-click="setImage(img)">
    </div>
			  </div>
	</div>
	</div>
	
</div>

 <div class="panel panel-default">
 <div class="panel-heading">More about this:</div>
 <div class="panel-body">
 <div class="list-group">
  <a href="#/id/{{irn.id}}"  class="list-group-item" ng-repeat="irn in museum_object.child">
    {{irn.name}}
  </a>
</div>
</div>
</div>
 <div class="panel panel-default">
 <div class="panel-heading">This record is part of</div>
<div class="panel-body">
 <div class="list-group">
  <a href="#/id/{{irn.id}}"  class="list-group-item" ng-repeat="irn in museum_object.parent">
    {{irn.name}}
  </a>
</div>
</div>
</div>






<div ng-app="myApp" >
<div ng-controller="HomeCtrl as controller" ng-hide="!museum_object.video">
    <div class="videogular-container" >
        <videogular vg-player-ready="controller.onPlayerReady($API)" vg-complete="controller.onCompleteVideo()" vg-theme="controller.config.theme.url">
            <vg-media vg-src="controller.config.sources"
                      vg-tracks="controller.config.tracks">
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>
            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
        </videogular>
    </div>
    <div class="playlist">
         <ul ng-repeat="video in controller.videos" ng-if="$index > 0">
            <li>
                <button ng-click="controller.setVideo($index)">PLAY VIDEO {{$index}} </button>
            </li>
        </ul>
    </div>

 
</div>
</div>
