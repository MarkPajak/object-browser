<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

Filter oNO
      <select ng-model="phoneId">
        <option value="objects">objectis</option>
        <option value="stories">stories</option>
      </select>





    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">

<li
 dir-paginate="phone in phones |filter:query|orderBy:orderProp|itemsPerPage:10"
    class="thumbnail phone-listing">
          <a href="#/id/{{phone.id}}" class="thumb"><img ng-src="http://museums.bristol.gov.uk/m-shed/assets/{{phone.image}}.jpg"></a>
          <a href="#/id/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
<dir-pagination-controls></dir-pagination-controls>
    </div>
  </div>
</div>
