
<div class="container-fluid">
<div class="row">
	<div class="col-md-2">    
		<div class="form-group">
			<label for="sel1">Select list:</label>
			<select class="form-control" ng-change="update(listType)" ng-options="item as item.label for item in items " ng-model="listType" class="selectpicker"></select>
		</div>
		<div class="form-group">
			<label for="usr">Search:</label>
			<input class="form-control" ng-model="query">
		</div>
		<div class="form-group">
			<label for="sel1">Sort by:</label>
			<select class="form-control"  ng-model="orderProp">
			<option value="name">Alphabetical</option>
			<option value="age">Newest</option>
			</select>
		</div>
	</div>



	 <div class="col-md-10">
			<div 
			class="list-group media" 
			dir-paginate="museum_object in museum_objects |filter:query|orderBy:orderProp|itemsPerPage:10">	
				
				<a href="#id/{{museum_object.id}}/{{museum_object.link}}" class="list-group-item-index list-group-item" >
					<div class="thumb_box">
						<img  ng-src="http://museums.bristol.gov.uk/m-shed/assets/{{museum_object.image}}_thumb.jpg">
					</div>
					<h4 class="list-group-item-heading">{{museum_object.name + ": " + museum_object.type[0]}}</h4>	
					<p class="list-group-item-text">{{museum_object.description}}</p>
				</a>
			</div>   
	<dir-pagination-controls></dir-pagination-controls>
	</div>  
</div>  
</div>
